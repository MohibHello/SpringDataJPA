spring.datasource.url=jdbc:mysql://localhost:3306/mydb
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.show-sql=true


#2nd level caching properties 
#---------------------------------------------------------------------------
#enables second level cache 
spring.jpa.properties.hibernate.cache.use_second_level_cache=true

#set properties for ehcache
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory

#cache should be shared across object so ALL
spring.jpa.properties.javax.persistence.sharedCache.mode=ALL

#configured xml file location
spring.cache.ehcache.config=classspath:ehcache.xml

